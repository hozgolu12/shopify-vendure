name: Deploy Vendure Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js v24.8.0
        uses: actions/setup-node@v3
        with:
          node-version: 24.8.0     

      - name: Deploy to Staging Server
        env:
          HOST: ${{ secrets.STAGING_HOST }}
          USER: ${{ secrets.STAGING_USER }}
          SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd /home/vendure/webapps/vendure || exit 1
            git reset --hard HEAD
            git pull origin staging || exit 1                       
            npm install || exit 1
            npx vendure migrate -g new-migration
            pm2 restart vendure-api || pm2 start npm --name "vendure-api" -- run dev
            exit
          EOF
